<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="container">
      <img class="container__logo" src="images/logo.svg" alt="logo" />
      <h1 class="container__titulo">We are launching <strong class="container__titulo--strong">soon!</strong></h1>

      <p class="container__p">Subscribe and get notified</p>
      
      <form class="container__login">
      <input
      oninvalid="return false"
      class="container__email"
        type="text"
        name="email"
        id="email"
        placeholder="example@emai.com"
      />
      <button class="container__btn" type="submit">Notify Me</button>
    </form >
    <p class="error hidden p1">Casilla Email Vacia</p>
    <p class="error hidden p2">Formato Email invalido</p>
      <div class="container__img">
        <img src="images/illustration-dashboard.png" alt="DashBoard" />
      </div>
      
      <section class="redes">
        <div class="social redes--tw"></div>
        <div class="social redes--fc"></div>
        <div class="social redes--inst"></div>
        <!-- redes sociales -->
      </section>
      <footer class="footer">
        <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
